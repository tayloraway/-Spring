<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Spring has Spring</h1>
      <img src="springFlowers.jpg" alt="Spring Flowers">
    </div>
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">1st Thing</th>
          <th scope="col">2nd Thing</th>
          <th scope="col">3rd Thing</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-danger">
          <th scope="row">1</th>
          <td>1st</td>
          <td>2nd</td>
          <td>3rd</td>
        </tr>
        <tr class="table-success">
          <th scope="row">2</th>
          <td>1st</td>
          <td>2nd</td>
          <td>3rd</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
